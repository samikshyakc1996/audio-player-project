<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
      <div class="controls"></div>
    <button id="playprev" class="control">⏪</button>
    <button id="playOrPause" class="control">▶️</button>
    <button id="playnext" class="control">⏩</button>
    <div class="progress controls">
      <data id="trackTime">0:00</data>
      <input
        type="range"
        name="progress"
        id="trackProgress"
        min="0"
        max="1"
        step="0.001"
        value="0"
      />
      <data value="0" id="trackDuration">0:00</data>
    </div>
    <input
      type="range"
      name="volume"
      id="trackVolume"
      class="controls volume"
      min="0"
      max="1"
      step="0.01"
      value="0.5"
    />
    </div>
    <ul id="playlists"></ul>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
